name: Deploy Project
on:
  push:
    branches:
      - main
  workflow_dispatch:
  # schedule:
  #   - cron: '30 12 * * 5'  # Run every friday at 5:30 pm IST
  #   - cron: '0 * * * *'  # Run every hour
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    if: always()  # Ensure this job runs even if the test job fails
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Deploy
        run: echo "Deploying ..."