name: conditional practice
on:
    push:
      branches:
        - main
        - dev-*  # Deploy on all dev branches
      paths-ignore:
        - '.github/workflows/*'
    workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        id: install
        run: npm ci
      - name: Build website
        if: steps.install.outcome != 'success'  # Only run if the install job was not successful
        run: npm run build
      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: website
          path: dist
  deploy:
    needs: build
    if: always()  # Always run this job
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: download artifacts
        uses: actions/download-artifact@v4
        with:
          name: website
      - name: Deploy
        run: echo "Deploying..."